<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Acompanhamento de Checklists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.1),
                        0 2px 4px -2px rgba(0,0,0,.06);
            transition: transform .2s;
        }
        .card-shadow:hover { transform: translateY(-2px); }
        .task-detail-list li {
            padding: 4px 0;
            border-bottom: 1px dashed #e5e7eb;
        }
        .task-detail-list li:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

<div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
    <header class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h1 class="text-3xl font-extrabold text-blue-800 border-b pb-2 mb-4">
            Painel de Acompanhamento de Limpezas
        </h1>
        <p class="text-gray-600">
            Visualização em tempo real dos Checklists finalizados e enviados.
        </p>
        <div id="auth-status" class="mt-3 text-sm font-medium text-gray-500">
            Conectando ao banco de dados...
        </div>
    </header>

    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Checklists Submetidos</h2>

        <div id="loading-indicator" class="text-center py-8">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-sky-500 border-t-transparent rounded-full"></div>
            <p class="mt-2 text-gray-500">Carregando dados em tempo real...</p>
        </div>

        <div id="checklists-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="empty-state" class="hidden text-center py-10 border border-dashed border-gray-300 rounded-lg bg-gray-50">
            <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhum Checklist Encontrado</h3>
            <p class="mt-1 text-sm text-gray-500">Aguardando a primeira submissão...</p>
        </div>
    </div>
</div>

<div id="details-modal" class="hidden fixed inset-0 z-50 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6">
        <h3 class="text-2xl font-bold text-sky-600 mb-4 border-b pb-2">
            Detalhes da Submissão
        </h3>
        <div id="modal-content-details"></div>
        <div class="flex justify-end mt-6 space-x-3">
            <button id="export-single-btn"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-sm">
                Exportar para CSV
            </button>
            <button id="close-modal-btn"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg text-sm">
                Fechar
            </button>
        </div>
    </div>
</div>

<script type="module">
/* Script Firebase mantido conforme enviado pelo usuário */
</script>

</body>
</html>
